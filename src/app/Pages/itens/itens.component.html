
<div class="list-group">
  <div class="titulo">
    <h4 class="">Descrição</h4>
  </div>
  <div *ngFor="let item of itens" class="list-itens">
    <h6>{{item.itensNome}}</h6>
    <h4>{{item.itensAtributos}}</h4>
    <button type="button" (click)="deleteItem(item.id)"> Deletar</button>
  </div>
</div>
