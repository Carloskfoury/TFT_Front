<div class="list-group">
  <div class="titulo">
    <h1>Descrição</h1>
  </div>
  <div>
    <img src="" >
  </div>
  <div *ngFor="let sinergia of sinergias" class="list-sinergias">
    <div>
    <h6>{{sinergia.sinergiaNome}}</h6>
    </div>
    <div>
    <h4>{{sinergia.sinergiaBuff}}</h4>
    </div>
    <div class="buton-delete">
      <button type="button" (click)="deleteSinergia(sinergia.id)"> Deletar</button>
    </div>
  </div>
</div>
